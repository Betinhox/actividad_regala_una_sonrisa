}

function actualizarColaboradores(data) {
  document.querySelectorAll('tr.colaborador').forEach(r => r.remove());
  if(!data) return;
  Object.values(data).forEach(c => {
    const filas = document.querySelectorAll('#tablaPersonas tr');
    filas.forEach(tr => {
